tag:
  - ClimateEval
  - climateGPT
  - pira
task: pira_wo_ctx
dataset_path: 'paulopirozelli/pira'
dataset_name: 'mcqa'
dataset_kwargs:
  data_files:
    train: ["train-00000-of-00001-cdb919924c9d2d4f.parquet"]
    validation: ["validation-00000-of-00001-42647ea31fbd61e7.parquet"]
    test: ["test-00000-of-00001-1c607c8177ebc2d9.parquet"]


output_type: multiple_choice
training_split: test
validation_split: validation
test_split: test
fewshot_split: train
doc_to_text: "Answer the following question with the correct alternative.
Question: {{question}}. 
A: {{A}}
B: {{B}} 
C: {{C}} 
D: {{D}} 
E: {{E}}
Correct Answer:"

doc_to_target: "{{alternative}}"
doc_to_choice: "{{['A', 'B', 'C', 'D', 'E']}}"
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.f1
    aggregation: !function utils.agg_f1
    higher_is_better: true

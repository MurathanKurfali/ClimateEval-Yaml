tag:
  - ClimateEval
task: climate_specificity
dataset_path: climatebert/climate_specificity
dataset_name: null  # climatext
dataset_kwargs:
  data_files:
    train: ["data/train-00000-of-00001-298fad749f8929f7.parquet"]
    test: ["data/test-00000-of-00001-2588e03729a1bfe7.parquet"]

output_type: multiple_choice
training_split: train
validation_split: train
test_split: test
fewshot_split: train

doc_to_text: "Determine whether the given climate-related paragraph is specific or not. 
Output if the given paragraph is not specifically about climate, 1 otherwise.

  Paragraph: {{text}}  
  Answer:"

doc_to_target: "{{label}}"
doc_to_choice: ["0", "1"]

process_docs: !function utils.filter_binary
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.f1
    aggregation: !function utils.agg_f1
    higher_is_better: true

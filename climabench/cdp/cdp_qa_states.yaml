tag:
  - climabench
  - cdp_qa
  - cdp
task: cdp_qa_states
dataset_path: murathankurfali/ClimateEval
dataset_name: null
dataset_kwargs:
  data_files:
    train: ["cdp/qa/states/train_qa.csv"]
    validation: ["cdp/qa/states/val_qa.csv"]
    test: ["cdp/qa/states/test_qa.csv"]

output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
fewshot_split: validation
doc_to_text: """
Determine whether a given report response answers the corresponding question.  

- If the response contains relevant information that directly answers the question, label it with: 1.  
- If the response does not contain relevant information or does not directly address the question, label it with: 0.  

QUESTION: {{question}}  
RESPONSE: {{answer}}  
Label:"""

doc_to_target: "{{label}}"
doc_to_choice: "{{['0', '1']}}"
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.f1
    aggregation: !function utils.agg_f1
    higher_is_better: true

tag:
  - SuperClimateEval
task: climate_change_ner
dataset_path: murathankurfali/ClimateEval
dataset_name: null  # climatext
dataset_kwargs:
  data_files:
    train: ["climate_change_ner/train.parquet"]
    validation: ["climate_change_ner/validation.parquet"]
    test: ["climate_change_ner/test.parquet"]

output_type: generate_until
training_split: train
validation_split: validation
test_split: test
fewshot_split: train

doc_to_text: "Identify climate-related entities in the following text and return a JSON output in the following format:
Output format:

{{
  \"entities\": [
    {{\"sequence\": \"Australian Bureau of Meteorology\", \"label\": \"climate-organizations\"}}
  ]
}}
The possible NER types are as follows: climate-assets, climate-datasets, climate-greenhouse-gases, climate-hazards, climate-impacts, climate-mitigations, climate-models, climate-nature, climate-observations, climate-organisms, climate-organizations, climate-problem-origins, and climate-properties
A maximum of one entity type can be assigned to a token.
The sentence: {{sentence}}
"

should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.f1
    aggregation: !function utils.agg_f1
    higher_is_better: true
